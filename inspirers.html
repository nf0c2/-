<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فكرتي | الملهمون</title>
  <style>
    :root{
      --brown:#6e4e37; --sand:#c2a782; --light:#faf8f5; --ink:#1e1e1e;
      --radius:16px; --shadow:0 10px 25px rgba(0,0,0,.08)
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{width:100%}
    body{
      font-family:"Cairo",sans-serif;
      background:linear-gradient(160deg,#fff,var(--light) 40%,#f4efe9 100%);
      color:var(--ink);
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    img{max-width:100%;height:auto}
    a{text-decoration:none;color:inherit}
    button{ -webkit-tap-highlight-color: transparent; }

    /* ===== Header موحّد (Sticky) ===== */
    header{
      position:sticky; top:0; z-index:100; background:#fff;
      box-shadow:0 3px 10px rgba(0,0,0,.08);
      border-radius:14px;
      margin:10px 12px;
    }
    .nav-container{
      max-width:1200px;margin:auto;padding:12px 25px;
      display:flex;align-items:center;justify-content:space-between;gap:12px
    }
    .main-logo{width:220px;height:auto;transition:.3s;flex:0 0 auto}
    .main-logo:hover{transform:scale(1.05)}
    nav{flex:1 1 auto;min-width:0}
    nav ul{display:flex;gap:28px;list-style:none;align-items:center;justify-content:flex-end}
    nav a{color:var(--brown);font-weight:700;transition:.2s;white-space:nowrap}
    nav a:hover, nav a.active{color:#b17d57}

    /* زر ودرج الجوال (560px–860px) */
    #menuToggle{
      display:none;border:1px solid #eadfce;background:#fff;color:#6e4e37;
      padding:8px 12px;border-radius:10px;font-weight:700;cursor:pointer
    }
    @media (max-width:860px){
      #menuToggle{ display:inline-block; margin-inline-start:10px }
      header nav ul{
        position:fixed; inset:64px 0 0 auto; width:88%; max-width:360px; background:#fff;
        box-shadow:0 20px 50px rgba(0,0,0,.18); padding:18px;
        border-top-left-radius:16px; border-bottom-left-radius:16px;
        display:flex; flex-direction:column; gap:14px;
        transform:translateX(110%); transition:transform .25s ease; z-index:9999
      }
      header nav ul.open{ transform:none }
      body.no-scroll{ overflow:hidden }
    }

    /* ===== Hero ===== */
    .hero{
      background:
        radial-gradient(1200px 300px at 50% -40%, rgba(255,255,255,.25), transparent),
        linear-gradient(90deg, var(--brown), var(--sand));
      color:#fff; text-align:center; padding:70px 20px 56px; box-shadow:var(--shadow)
    }
    .wrap{max-width:1150px;margin:auto;padding:0 10px}
    .title{
      font-size: clamp(28px, 6vw, 64px);
      font-weight: 1000;
      letter-spacing: .2px;
      line-height: 1.15;
      text-shadow: 0 10px 24px rgba(0,0,0,.15);
      word-wrap:break-word;overflow-wrap:anywhere;
    }
    .tagline{
      display:inline-block; margin-top:14px;
      font-size: clamp(13px, 1.8vw, 18px);
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.35);
      padding: 10px 18px; border-radius: 999px;
      font-weight: 800; letter-spacing: .2px;
      box-shadow: 0 8px 22px rgba(0,0,0,.08);
      backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
    }

    /* ===== Filters ===== */
    .panel{max-width:1150px;margin:22px auto 10px;padding:0 18px}
    .filters{
      display:grid;
      grid-template-columns:1.2fr .9fr .9fr .9fr .8fr;
      gap:10px;
      background:#fff;border-radius:14px;box-shadow:var(--shadow);padding:12px
    }
    .filters input,.filters select{
      width:100%;padding:12px 12px;border:1px solid #e3ded6;border-radius:10px;font-size:14px;outline:none;transition:.2s
    }
    .filters input:focus,.filters select:focus{border-color:var(--sand);box-shadow:0 0 0 3px rgba(194,167,130,.22)}
    .filters .chipbar{grid-column:1/-1;display:flex;gap:8px;flex-wrap:wrap}
    .chip{
      background:#fff;border:1px solid #eadfce;color:var(--brown);border-radius:999px;padding:6px 10px;font-size:12px;cursor:pointer;
      transition:.2s
    }
    .chip.active{background:var(--brown);color:#fff;border-color:var(--brown)}
    .reset{justify-self:end;background:#fff;border:1px solid #eadfce;color:var(--brown);border-radius:10px;padding:10px 12px;cursor:pointer;font-weight:800}
    .reset:hover{background:#f9f3ed}

    /* ===== Grid ===== */
    .grid{
      max-width:1150px;margin:14px auto 90px;padding:0 18px;
      display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:18px
    }
    .card{
      background:#fff;border-radius:18px;box-shadow:var(--shadow);overflow:hidden;cursor:pointer;position:relative;
      transform:translateY(6px);opacity:0;animation:rise .6s ease forwards
    }
    .head{display:flex;gap:12px;align-items:center;padding:16px 16px 10px}
    .ava{min-width:56px;min-height:56px;border-radius:50%;display:grid;place-items:center;font-weight:900;color:#fff;
         background:linear-gradient(135deg,#b08968,#6e4e37)}
    .meta h3{color:var(--brown);font-size:18px;margin-bottom:2px}
    .meta .role{font-size:13px;color:#6b6b6b}
    .body{padding:0 16px 14px}
    .bio{color:#333;font-size:14px;line-height:1.8;margin:8px 0 10px}
    .skills{display:flex;gap:6px;flex-wrap:wrap}
    .tag{background:#f3ede6;color:#6e4e37;border-radius:999px;padding:3px 9px;font-size:12px}
    .foot{
      display:flex;justify-content:space-between;align-items:center;border-top:1px solid #f0e8df;padding:10px 14px;background:#fff
    }
    .pill{background:#fff;border:1px solid #eadfce;border-radius:999px;padding:5px 10px;font-size:12px;color:var(--brown)}
    .go{border:none;background:#fff;color:var(--brown);font-weight:800;border:1px solid #eadfce;border-radius:10px;padding:10px 12px;cursor:pointer}
    .go:hover{background:#f9f3ed}
    @keyframes rise{to{transform:none;opacity:1}}

    /* Empty */
    .empty{grid-column:1/-1;text-align:center;background:#fff;border-radius:16px;padding:28px;box-shadow:var(--shadow);color:#6b6b6b}

    /* Footer */
    footer{background:#f8f5f2;text-align:center;padding:25px 15px;border-top:1px solid #ddd;color:#5e4b3c;font-size:14px}
    footer strong{color:var(--brown)}

    /* ===== Responsive Tweaks ===== */
    @media (max-width: 840px){
      .nav-container{padding:10px 14px}
      .main-logo{width:180px}
      nav ul{gap:14px}
    }
    @media (max-width: 680px){
      .hero{padding:44px 14px 32px}
      .title{font-size: clamp(24px,6.2vw,34px)}
      .tagline{font-size: clamp(12px,3.6vw,15px); padding:8px 14px}
    }
    @media (max-width: 1024px){
      .filters{grid-template-columns:1fr 1fr;gap:8px}
      .reset{grid-column:1/-1;justify-self:stretch}
    }

    /* ===== موبايل ≤560px: شعار أصغر + كل الروابط بسطر واحد وواضحة ===== */
    @media (max-width:560px){
      header{ margin:6px }
      .nav-container{ padding:8px 10px; gap:6px; justify-content:space-between }
      .main-logo{ width:clamp(66px,20vw,90px); margin-inline-start:2px } /* صغّر الشعار ليفسح مجال للروابط */

      /* عطّل الدرج هنا */
      header nav ul{
        position: static !important; inset: auto !important; width: auto !important; max-width: none !important;
        background: transparent !important; box-shadow: none !important; padding: 0 !important; border-radius: 0 !important;
        flex-direction: row !important; transform: none !important;
      }
      #menuToggle{ display:none !important }
      body.no-scroll{ overflow:auto !important }

      nav{ flex:1 1 auto; min-width:0 }
      nav ul{ gap:6px; flex-wrap:nowrap; justify-content:flex-end; overflow:hidden; word-spacing:-2px }
      nav li{ flex:0 0 auto }
      nav a{
        font-size:clamp(9.5px,2.35vw,10.5px);
        font-weight:800; line-height:1; letter-spacing:-0.2px;
      }

      .panel{padding:0 12px}
      .filters{grid-template-columns:1fr; padding:10px}
      .filters input,.filters select{padding:12px 10px;font-size:14px}
      .chip{padding:6px 10px}

      .grid{padding:0 12px;grid-template-columns:1fr;gap:12px}
      .head{padding:14px}
      .body{padding:0 14px 12px}
      .bio{font-size:15px;line-height:1.85}
      .go,.pill{font-size:13px}
    }

    /* حماية إضافية للشاشات الصغيرة جدًا */
    @media (max-width:380px){
      nav ul{ gap:4px }
      nav a{ font-size:clamp(9px,2.2vw,10px) }
    }
  </style>
</head>
<body>

<header>
  <div class="nav-container">
    <a href="index.html"><img src="assets/svg/logo-Kittl.svg" class="main-logo" alt="شعار فكرتي" /></a>
    <nav>
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="projects.html">المشاريع</a></li>
        <li><a href="inspirers.html" class="active">الملهمين</a></li>
        <li><a href="services.html">خدماتنا</a></li>
        <li><a href="about.html">من&#8239;نحن</a></li>
        <li><a href="contact.html">تواصل&#8239;معنا</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="wrap">
    <h1 class="title">الملهمون</h1>
    <div class="tagline">هنا تُكتب الإنجازات وتُصنع الألقاب — شارك قصتك لتُلهم الأجيال.</div>
  </div>
</section>

<div class="panel">
  <div class="filters">
    <input id="q" type="text" placeholder="ابحث بالاسم، المهارة، الوصف…" />
    <select id="college">
      <option value="all">كل الكليات</option>
      <option value="الهندسة">الهندسة</option>
      <option value="الحاسب">الحاسب</option>
      <option value="الطب">الطب</option>
      <option value="الإدارة">الإدارة</option>
      <option value="العمارة">العمارة</option>
    </select>
    <select id="track">
      <option value="all">كل المسارات</option>
      <option>تقني</option>
      <option>هندسي</option>
      <option>صحي</option>
      <option>اقتصادي</option>
      <option>معماري</option>
      <option>تسويق</option>
      <option>أمن سيبراني</option>
    </select>
    <select id="sort">
      <option value="name">الترتيب: الاسم</option>
      <option value="new">الأحدث إضافة</option>
    </select>
    <button class="reset" id="resetBtn">تفريغ الفلاتر</button>
    <div class="chipbar" id="chipbar"></div>
  </div>
</div>

<section class="grid" id="grid"></section>

<footer>
  <p>© 2025 منصة <strong>فكرتي</strong> — تم التطوير بواسطة <strong>م. عبدالله أيمن اليوبي</strong></p>
</footer>

<script>
/* ===== زر وقائمة الجوال (يُنشأ الزر؛ CSS ي停ّ الدرِج تحت 560px) ===== */
(function(){
  var header = document.querySelector('header .nav-container');
  var list   = document.querySelector('header nav ul');
  if(header && list && !document.getElementById('menuToggle')){
    var btn = document.createElement('button');
    btn.id='menuToggle'; btn.type='button'; btn.textContent='القائمة';
    var logo = header.querySelector('.main-logo');
    if(logo && logo.parentNode===header){ header.insertBefore(btn, logo.nextSibling); }
    else{ header.insertBefore(btn, header.firstChild); }

    btn.addEventListener('click', function(){
      list.classList.toggle('open');
      document.body.classList.toggle('no-scroll', list.classList.contains('open'));
    });
    list.querySelectorAll('a').forEach(function(a){
      a.addEventListener('click', function(){
        list.classList.remove('open');
        document.body.classList.remove('no-scroll');
      });
    });
    document.addEventListener('keydown', function(e){
      if(e.key==='Escape'){ list.classList.remove('open'); document.body.classList.remove('no-scroll'); }
    });
    document.addEventListener('click', function(e){
      if(!header.contains(e.target)){ list.classList.remove('open'); document.body.classList.remove('no-scroll'); }
    });
  }
})();

/* ===== بيانات (مثال قابل للتعديل) ===== */
const mentors = [
  { slug:'khaled-aljaser', name:'خالد فهد الجاسر', role:'هندسة برمجيات — SWE',
    college:'الحاسب', track:'تقني',
    short:'مطوّر AI يهوى بناء أدوات الطلبة. قاد فريقًا فاز في هاكاثون المدن الذكية.',
    skills:['AI','React','Node','Docker'],
    img:'', linkedin:'/in/khaled-aljaser', github:'@KhaledDev-SA', initials:'خج', addedAt:'2025-11-05' },
  { slug:'sara-alali', name:'سارة محمد العلي', role:'هندسة معمارية',
    college:'العمارة', track:'معماري',
    short:'تصميم مستدام ومحاكاة مناخية للمباني التعليمية.',
    skills:['Sustainability','Revit','Grasshopper'],
    img:'', linkedin:'/in/sara-alali', initials:'سع', addedAt:'2025-10-31' },
  { slug:'ahmed-alharbi', name:'أحمد عبدالعزيز الحربي', role:'طب وجراحة',
    college:'الطب', track:'صحي',
    short:'يبحث في تطبيقات الرؤية الحاسوبية لدعم التشخيص.',
    skills:['Medical AI','Python','Data'],
    img:'', linkedin:'/in/ahmed-alharbi-md', initials:'أح', addedAt:'2025-10-29' },
  { slug:'noura-alqahtani', name:'نورة علي القحطاني', role:'أمن سيبراني',
    college:'الحاسب', track:'أمن سيبراني',
    short:'اختبار اختراق وتحليل ثغرات، مساهمة في مبادرات حكومية.',
    skills:['Pentest','SIEM','Python'],
    img:'', linkedin:'/in/noura-alqahtani-cyber', github:'@NouraSecDev', initials:'نق', addedAt:'2025-11-03' },
  { slug:'faisal-alrasheed', name:'فيصل عادل الرشيد', role:'اقتصاد ومالية',
    college:'الإدارة', track:'اقتصادي',
    short:'تحليلات أسواق وسلاسل كتل للمشتقات.',
    skills:['Finance','Excel','PowerBI'],
    img:'', linkedin:'/in/faisal-alrasheed', initials:'فر', addedAt:'2025-10-25' },
  { slug:'majed-alzahrani', name:'ماجد يوسف الزهراني', role:'تسويق رقمي',
    college:'الإدارة', track:'تسويق',
    short:'علامات شخصية، حملات أداء لستارت أبس.',
    skills:['SEO','Ads','Analytics'],
    img:'', linkedin:'/in/majed-alzahrani-marketing', initials:'مز', addedAt:'2025-11-04' }
];

/* ===== عناصر ===== */
const grid = document.getElementById('grid');
const q = document.getElementById('q');
const collegeSel = document.getElementById('college');
const trackSel = document.getElementById('track');
const sortSel = document.getElementById('sort');
const resetBtn = document.getElementById('resetBtn');
const chipbar = document.getElementById('chipbar');

/* ===== مهارات شائعة Chips ===== */
function buildSkillChips(){
  const freq = {};
  mentors.forEach(m => (m.skills||[]).forEach(s => freq[s]=(freq[s]||0)+1));
  const top = Object.entries(freq).sort((a,b)=>b[1]-a[1]).slice(0,8).map(([k])=>k);
  chipbar.innerHTML = '';
  top.forEach(skill=>{
    const c=document.createElement('button');
    c.className='chip';
    c.textContent=skill;
    c.onclick=()=>{ c.classList.toggle('active'); render(); };
    chipbar.appendChild(c);
  });
}

/* ===== فلترة/بحث/ترتيب ===== */
function applyFilters(){
  const term = q.value.trim().toLowerCase();
  const col = collegeSel.value;
  const trk = trackSel.value;
  const activeSkills = [...chipbar.querySelectorAll('.chip.active')].map(c=>c.textContent);

  let list = mentors.slice();

  if(col !== 'all') list = list.filter(m => (m.college||'').includes(col));
  if(trk !== 'all') list = list.filter(m => (m.track||'').includes(trk));

  if(term){
    list = list.filter(m=>{
      const hay = (m.name+' '+m.role+' '+(m.short||'')+' '+(m.skills||[]).join(' ')).toLowerCase();
      return hay.includes(term);
    });
  }

  if(activeSkills.length){
    list = list.filter(m => (m.skills||[]).some(s => activeSkills.includes(s)));
  }

  if(sortSel.value === 'name'){
    list.sort((a,b)=>a.name.localeCompare(b.name,'ar'));
  }else{
    list.sort((a,b)=> new Date(b.addedAt||0) - new Date(a.addedAt||0));
  }

  return list;
}

/* ===== رسم الكروت ===== */
function render(){
  const list = applyFilters();

  grid.innerHTML = '';
  if(!list.length){
    const empty = document.createElement('div');
    empty.className='empty';
    empty.textContent = 'لا توجد نتائج وفق اختيارك.';
    grid.appendChild(empty);
    return;
  }

  list.forEach((m,i)=>{
    const card = document.createElement('article');
    card.className = 'card';
    card.style.animationDelay = (i*0.04)+'s';

    card.onclick = ()=>{
      localStorage.setItem('selectedMentor', JSON.stringify(m));
      location.href = 'mentor.html';
    };

    const initials = (m.initials) || m.name.split(' ').map(w=>w[0]).join('').slice(0,2) || 'م';

    card.innerHTML = `
      <div class="head">
        <div class="ava" ${m.img?`style="background:center/cover url('${m.img}');color:transparent"`:''}>${m.img?'':initials}</div>
        <div class="meta">
          <h3>${m.name}</h3>
          <div class="role">${m.role}${m.college?` • ${m.college}`:''}</div>
        </div>
      </div>
      <div class="body">
        <p class="bio">${m.short||''}</p>
        <div class="skills">
          ${(m.skills||[]).slice(0,6).map(s=>`<span class="tag">${s}</span>`).join('')}
        </div>
      </div>
      <div class="foot">
        <span class="pill">${m.track||'مسار'}</span>
        <button class="go">عرض الملف ←</button>
      </div>
    `;
    grid.appendChild(card);
  });
}

/* ===== أحداث ===== */
[q, collegeSel, trackSel, sortSel].forEach(el => el.addEventListener('input', render));
resetBtn.onclick = ()=>{
  q.value=''; collegeSel.value='all'; trackSel.value='all'; sortSel.value='name';
  chipbar.querySelectorAll('.chip.active').forEach(c=>c.classList.remove('active'));
  render();
};

/* ===== إقلاع ===== */
buildSkillChips();
render();
</script>
</body>
</html>
